{% extends 'djangoapp/base.html' %}{% block content %}

    <div class="container">
        <table class="table table-striped" id="table" data-filter-control="true" style="margin-top: 3%; margin-bottom: 3%;">
           <thead>
                   <tr>
                       <th scope="col">ID</th>
                       <th scope="col">Dealer Name</th>
                       <th scope="col">City</th>
                       <th scope="col">Address</th>
                       <th scope="col">Zip</th>
                       <th data-field="state" data-filter-control="select" >State</th>
                   </tr>
               </thead>
           <tbody>
               {% for dealer in dealerships%}
                   <tr>
                       <td style="padding: 2%;">{{dealer.id}}</td>
                       <td style="padding: 2%;"><a href="{% url 'djangoapp:dealer_details' dealer_id=dealer.id %}">{{dealer.full_name}}</td>
                       <td style="padding: 2%;">{{dealer.city}}</td>
                       <td style="padding: 2%;">{{dealer.address}}</td>
                       <td style="padding: 2%;">{{dealer.zip}}</td>
                       <td style="padding: 2%;">{{dealer.st}}</td>
                   </tr>
               {% endfor %}
           </tbody>
       </table>
       <br><br><br><br>
       <script>
        $(function() {
            $('#table').bootstrapTable()
        })
    </script>

{% endblock %}
